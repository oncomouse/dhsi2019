<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic JavaScript Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>
    <div id="root">
        <my-form/>
    </div>
	<script type="text/x-template" id="my-form-template">
		<form @submit.prevent="submitForm">
		    <view-samples :samples="samples" />
		    <my-button :action="addSample">Click Me</my-button>
		    <my-button :action="reset">Reset List</my-button>
	    </form>
	</script>
	<script src="https://unpkg.com/ramda@0.25.0/dist/ramda.min.js"></script>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.min.js"></script>
	<script src="https://unpkg.com/vue-types@1.3.2/umd/vue-types.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
